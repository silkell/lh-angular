

  <div *ngfor="let vaga of vagas">
      <img src="asset\img\vagas\{{vaga.foto}}" class="card-img-top">
      <h5 class="car-title">Código da Vaga: {{vaga.id}}</h5>
      <h5 class="car-title">Vaga: {{vaga.nome}}</h5>
      <p class="car-title">Descrição: {{vaga.descricao}}</p>
      <p class="car-title">Salário: {{vaga.salario}}</p>

  </div>
